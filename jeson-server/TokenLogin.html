<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .background {
            background-image: url('images/token2.jpg');
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
        }
        form {
            max-width: 400px;
            margin: 20px; /* Add margin around the form */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Rounded corners */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Larger text */
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #28a745; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .social-links {
            margin: 10px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #28a745;
            font-size: 20px;
        }
        .social-links a:hover {
            color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Login</h1>
</header>

<div class="background">
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit">Login</button>
    </form>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Business Automation. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Validate credentials
        if (name === "Karibul Hasan" && email === "hasankaribul711@gmail.com" && password === "12345") {
            // Redirect to Token.html if credentials are correct for first user
            window.location.href = "Token.html";
        } else if (name === "Karibul Hasan" && email === "karibulhasan4@gmail.com" && password === "12345") {
            // Redirect to SDC.html if credentials are correct for second user
            window.location.href = "SDC.html";
        } else {
            // Alert user if credentials are incorrect
            alert("Invalid login credentials. Please try again.");
        }
    });
</script>

</body>
</html>
